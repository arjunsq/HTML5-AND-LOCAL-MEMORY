<!DOCTYPE html>
<html lang="en">

<head>
  <title>SIGN UP</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <script type="text/javascript" src="script.js"></script>  
  <link rel="stylesheet" href="styles.css">

</head>


<body>

<div class="jumbotron text-center" >
  <div class="row">
    <div class="col-sm-3">
   <img src="friends.png" class="img-rounded" alt="Friends Icon" style="width:200px;height:150px;">
 </div>
  <div class="col-sm-9">
  <h1>Amistad</h1>
  <h3>Where true friends meet.</h3> 
  </div>
</div>
</div>
  
<div class="container">
  <h1 style="text-align: center"> REGISTER HERE</h1>
  <div class="row">
    <div class="col-sm-4">
    
    </div>
    <div class="col-sm-4">
          <div class="form-group">
            <form name = "contact" action="" onsubmit="validatecontact(); return false;"method="POST">


            <label for="usr">Name:</label>
            <input type="text" placeholder= "Enter name" class="form-control" id="cuser" ><br>
            <p id="vcuser" ></p>

            <label for="email">Email:</label>
            <input type="text" placeholder= "Enter email" class="form-control" id="cmail" ><br>
            <p id="vcmail" ></p>

            <label for="phone">Phone:</label>
            <input type="text" placeholder= "Enter contact no:" class="form-control" id="phone" ><br>
            <p id="vphone" ></p>

            <label for="question">Question:</label>
            <textarea class="form-control" placeholder= "How can we help you?" rows="5" id="comment" ></textarea><br>
            <p id="vcomment" ></p>

            <button type="submit" class="btn btn-success btn-block">SIGN UP</button>


          </form>
          </div>  
    </div>
    <div class="col-sm-4">
    
    </div>

  </div>
</div>
