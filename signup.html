<body>

<div class="jumbotron text-center" >

</div>
</div>
  
<div class="container">
  
  <div class="row">
    <div class="col-sm-8">
       <button onclick="cleardata()" class="btn btn-primary btn-block btn-lg">CLEAR ALL DATA</button> 
      <div id="result"></div>
      <table class="table" id="myTable">
        <thead>
          <tr>
            <th>SI No:</th>
            <th>Gender</th>
            <th>Name</th>
            <th>Email</th>
            <th>Password</th>
            <th>Date of Birth</th>
            <th>Country</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>0</td>
            <td>Mr</td>
            <td>Example</td>
            <td>some@example.com</td>
            <td>12someone</td>
            <td>2018-06-09</td>
            <td>India</td>
          </tr>
        </tbody>
  </table>

    </div>





    <div class="col-sm-4">
      <h1 style="text-align: center"> REGISTER HERE</h1>
          <div class="form-group">
            <form name = "signup" method="POST" >
            
            <div class="radio" id="genders" >
              
              <label><input type="radio" name="gender" value="Mr." id="Mr." required>Mr. &nbsp;&nbsp;</label>
              <label><input type="radio" name="gender" value="Ms." id="Ms."required>Ms. &nbsp;&nbsp;</label>
              <label><input type="radio" name="gender" value="Mx." id="Mx." required>Mx.</label><br>
            
            </div>
            <p id="gender" ></p>


            <label for="usr">Name:</label>
            <input type="text" name="name" placeholder="Enter name" id="name" class="form-control"><br>
            <p id="vname" ></p>

            <label for="email">Email:</label>
            <input type="email" placeholder= "Enter email" class="form-control" id="email"><br>
            <p id="vmail" ></p>

            <label for="pwd">Password:</label>
            <input type="password" placeholder= "Enter password" class="form-control" id="password"><br>
            <p id="vpass" ></p>

            <label for="dob">Date of Birth:</label>
            <input type="date" class="form-control" id="dob"  required><br>
            <p id="vdob" ></p>


            <label for="country">Your Country</label>
            <select class="form-control countrylist" placeholder="" id="country" required></select><br>
            <p id="vcountry" ></p>
          


            <br>

            <button type="button" onclick="validatesignup()" class="btn btn-success btn-block">Sign Up</button>


            
            </form>
          </div>  
    </div>
    

  </div>
